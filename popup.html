<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliExpress Media Downloader</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .info {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .info p {
      margin: 5px 0;
    }

    .info strong {
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #downloadImages {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    #downloadVideos {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    #downloadAll {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      text-align: center;
      font-size: 13px;
      min-height: 20px;
      display: none;
    }

    #status.show {
      display: block;
    }

    #status.success {
      background: rgba(67, 233, 123, 0.3);
    }

    #status.error {
      background: rgba(245, 87, 108, 0.3);
    }

    .error-message {
      background: rgba(245, 87, 108, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 13px;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è AliExpress Media Downloader</h1>
  <div class="container">
    <div class="info">
      <p><strong>Gambar:</strong> <span id="imageCount">0</span></p>
      <p><strong>Video:</strong> <span id="videoCount">0</span></p>
    </div>
    <button id="downloadImages">üì∑ Download Gambar</button>
    <button id="downloadVideos">üé• Download Video</button>
    <button id="downloadAll">üì¶ Download Semua</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
